<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagel Production Records</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="index.html" class="nav-link">← Home</a>
            <h1>Records</h1>
        </nav>

        <div class="date-input">
            <label for="viewDate">Date:</label>
            <input type="date" id="viewDate">
        </div>

        <div class="records-container">
            <div id="loadingSpinner" class="loading-spinner-container">
                <div class="loading-spinner"></div>
                <p>Loading data...</p>
            </div>
            
            <table id="recordsTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Bagel Type</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Plain</td><td id="Plain">-</td></tr>
                    <tr><td>Asiago</td><td id="Asiago">-</td></tr>
                    <tr><td>Cinnamon Raisin</td><td id="CRaisin">-</td></tr>
                    <tr><td>Blueberry</td><td id="Blueberry">-</td></tr>
                    <tr><td>Honey Wheat</td><td id="HoneyWheat">-</td></tr>
                    <tr><td>Sun Dried Tomato</td><td id="SdTomato">-</td></tr>
                    <tr><td>Pumpernickel</td><td id="Pumpernickel">-</td></tr>
                    <tr><td>Ultimate Grain</td><td id="UltimateGrain">-</td></tr>
                    <tr><td>Jalapeño</td><td id="Jalapeno">-</td></tr>
                    <tr><td>Everything</td><td id="Everything">-</td></tr>
                    <tr><td>Sesame</td><td id="Sesame">-</td></tr>
                    <tr><td>Onion</td><td id="Onion">-</td></tr>
                    <tr><td>Poppy</td><td id="Poppy">-</td></tr>
                    <tr><td>Salt</td><td id="Salt">-</td></tr>
                    <tr><td>Garlic</td><td id="Garlic">-</td></tr>
                </tbody>
            </table>
            
            <div id="noRecords" class="no-records hidden">
                No records found for this date.
            </div>
        </div>
    </div>
    <script src="records.js"></script>
</body>
</html>
